        <div class="startContainer">
            <h1 class="title">Welcome in memory game!</h1>

                <button class="mediumBtn btn">Medium</button>

        </div>
        <div class="easyGame">
            <p class="gameInfo">Have a nice game!</p>
            <div class="btnStartNext">
                <button class="startBtn">Start</button>
                <button class="nextBtn">Next lvl</button>
            </div>
            <section class="easyMemory">
                <div class="card"></div>
                <div class="card"></div>

                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </section>
        </div>
        <div class="mediumGame">
            <p class="gameInfo">Have a nice game!</p>
            <div class="btnStartNext">
                <button class="startBtn">Start</button>
                <button class="nextBtn">Next lvl</button>
            </div>
            <section class="mediumMemory">
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
                <div class="cardM"></div>
            </section>
        </div>
        <div class="hardGame">
            <p class="gameInfo">Have a nice game!</p>
            <div class="btnStartNext">
                <button class="startBtn">Start</button>
                <button class="nextBtn">Home screen</button>
            </div>
            <section class="hardMemory">
                <div class="cardH"></div>
                <div class="cardH"></div>
                <div class="cardH"></div>
                <div class="cardH"></div>
                <div class="cardH"></div>
                <div class="cardH"></div>
                <div class="cardH"></div>
                <div class="cardH"></div>

                <div class="cardH"></div>
